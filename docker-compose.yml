version: '3.8'

services:
  # MySQL 数据库（使用时需要指定 --profile mysql）
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-morning_news}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    volumes:
      - ainews_mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - ainews_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - mysql

  # Redis 缓存（使用时需要指定 --profile redis）
  redis:
    image: redis:7.0-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_CONTAINER_PASSWORD:-}
    volumes:
      - ainews_redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ainews_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - redis

  # Web API
  web:
    build: .
    container_name: ainews_web
    command: python run_api.py
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    networks:
      - ainews_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: ainews_celery_worker
    command: python run_celery.py
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    networks:
      - ainews_network
    restart: unless-stopped

  # Celery Beat (定时任务调度器)
  celery_beat:
    build: .
    container_name: ainews_celery_beat
    command: python run_beat.py
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    networks:
      - ainews_network
    restart: unless-stopped

volumes:
  ainews_mysql_data:
    driver: local
  ainews_redis_data:
    driver: local

networks:
  ainews_network:
    driver: bridge
